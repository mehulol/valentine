<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJITA ‚ù§Ô∏è Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #ff5f8a, #ff8fab);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    .name {
      font-size: 1.2rem;
      letter-spacing: 3px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ff2f6e;
      color: white;
    }

    .no {
      background: white;
      color: #ff2f6e;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 18px 10px;
    }

    .number {
      font-size: 2rem;
      font-weight: 700;
    }

    .label {
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    @media (min-width: 600px) {
      .countdown {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND MUSIC -->
  <audio id="music" loop>
    <source src="IWillAlwaysLoveYou.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- START -->
  <div class="card" id="start">
    <div class="name">AJITA</div>
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button class="no" onclick="noClicked()">No üôÉ</button>
    </div>
  </div>

  <!-- NO -->
  <div class="card hidden" id="noPage">
    <div class="message">Too late üòå</div>
    <p>Redirecting...</p>
  </div>

  <!-- COUNTDOWN -->
  <div class="card hidden" id="countdownPage">
    <div class="name">AJITA ‚ù§Ô∏è</div>
    <h1>Countdown to Valentine‚Äôs Day</h1>

    <div class="countdown">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const valentinesDay = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);
    const music = document.getElementById("music");
    let timerStarted = false;

    function startMusic() {
      music.volume = 0.6;
      music.play();
    }

    function yesClicked() {
      startMusic();
      showCountdown();
    }

    function noClicked() {
      startMusic();
      document.getElementById("start").classList.add("hidden");
      document.getElementById("noPage").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("noPage").classList.add("hidden");
        showCountdown();
      }, 2000);
    }

    function showCountdown() {
      document.getElementById("start").classList.add("hidden");
      document.getElementById("countdownPage").classList.remove("hidden");

      if (!timerStarted) {
        updateCountdown();
        setInterval(updateCountdown, 1000);
        timerStarted = true;
      }
    }

    function updateCountdown() {
      const now = new Date();
      const diff = valentinesDay - now;

      if (diff <= 0) {
        document.querySelector("#countdownPage h1").innerText =
          "Happy Valentine‚Äôs Day, AJITA üíñ";
        return;
      }

      document.getElementById("days").innerText =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerText =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").innerText =
        Math.floor((diff / 1000) % 60);
    }
  </script>

</body>
</html>
